   <div class="colore" id="slider">

    <script>
        function slider(){     
        var slider=document.getElementById('slider-1')
        var slider1=document.getElementById('slider-2')
        var slider2=document.getElementById('slider-3')
        var slider3=document.getElementById('slider-4')
            slider.style.display = "block";
            slider1.style.display = "none";
            slider2.style.display = "none";
            slider3.style.display = "none";

        } 
        function slider1(){
            var slider=document.getElementById('slider-1')
            var slider1=document.getElementById('slider-2')
            var slider2=document.getElementById('slider-3')
            var slider3=document.getElementById('slider-4')
            slider.style.display = "none";
            slider1.style.display = "block";
            slider2.style.display = "none";
            slider3.style.display = "none";
            }

                var slider3=document.getElementById('slider-4')
                    slider.style.display = "none";
                    slider1.style.display = "none";
                    slider2.style.display = "block";
                    slider3.style.display = "none";
            }function slider3(){
                var slider=document.getElementById('slider-1')
                var slider1=document.getElementById('slider-2')
                var slider2=document.getElementById('slider-3')
                var slider3=document.getElementById('slider-4')
                    slider.style.display = "none";
                    slider1.style.display = "none";
                    slider2.style.display = "none";
                    slider3.style.display = "block";
            }
